<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>projeto5-batepapouol</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        </head>

    <header>      
        <img src="./images/uol.svg" alt="uol">
        <img src="./images/people.svg" alt="participantes" onclick="openMenu()" data-test="open-participants">
    </header>

    <body>
        <main>
        </main>
    </body>

    <footer>
        <div>
            <input id="msg" data-test="input-message" type="text" placeholder="Escreva aqui..." oninput="setMsg(this)" />
            <h2 id="descMsg" data-test="recipient">Enviando para Todos</h2>
        </div>
        <img id="sendMsg" data-test="send-message" src="./images/send.svg" alt="Enviar" onclick="clickSendMsg()" />
    </footer>

    <div class="container hidden" id="container">
        <div class="hidder" onclick="closeMenu()"></div>
        <aside>
            <div class="header">
                <p>Escolha um contato<br />para enviar uma mensagem:</p>
            </div>
            <div class="body">
                <div class="people">
                    <div><div><img src="./images/people.svg" alt="Todos">&nbsp Todos</div><img src="./images/check.svg" alt="Selecionado"></div>
                </div>
                <div class="visibility">
                    <p>Escolha a visibilidade:</p>
                    <div onclick="clickVisibility(false)" data-test="public">
                        <div><img src="./images/locker.svg" alt="Público">&nbsp Público</div>
                        <img id="public" src="./images/check.svg" alt="Selecionado" data-test="check"/>
                    </div>
                    <div onclick="clickVisibility(true)" data-test="private">
                        <div><img src="./images/locker.svg" alt="Reservadamente">&nbsp Reservadamente</div>
                        <img class="hidden" id="private" src="./images/check.svg" alt="Selecionado" data-test="check"/>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div class="login" id="login">
        <img src="./images/uol.svg" alt="UOL">
        <br /> <br /> <br /> <br /> <br /> <br />
        <input type="text" placeholder="Digite seu nome" oninput="setUsr(this)" id="userText"/>
        <br />
        <button onclick="login(usr)">Entrar</button>
        <br /> <br /> <br /> <br /> <br /> <br />
        <br /> <br /> <br /> <br /> <br /> <br />
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</html>
